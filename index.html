<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Go Feel - Start Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Baloo 2', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    h1 {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      animation: floatTitle 2s ease-out;
    }

    p {
      font-size: 1.5rem;
      color: #f0f0f0;
      margin-top: 10px;
      margin-bottom: 60px;
      text-align: center;
      animation: fadeIn 2s ease-out;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    @keyframes floatTitle {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .button-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 16px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ffffff;
      color: #0d47a1;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background 0.3s ease, color 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #eeeeee;
      color: #000000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .continue {
      background: #ffc107;
      color: #212121;
    }

    .continue:hover {
      background: #ffca28;
      color: #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 40px;
      }

      button {
        font-size: 1rem;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>

  <h1>Go Feel</h1>
  <p>An Interactive Voice Adventure</p>

  <div class="button-container" id="buttons"></div>

  <script>
    const buttonsContainer = document.getElementById('buttons');

    const hasSavedGame = localStorage.getItem('level1') === 'unlocked' ||
                         localStorage.getItem('level2') === 'unlocked' ||
                         localStorage.getItem('level3') === 'unlocked';

    const newGameButton = document.createElement('button');
    newGameButton.textContent = 'New Game';
    newGameButton.onclick = () => {
      if (localStorage.length > 0) {
        localStorage.clear();
      }
      localStorage.setItem('level1', 'unlocked');
      window.location.href = 'home.html';
    };
    buttonsContainer.appendChild(newGameButton);

    if (hasSavedGame) {
      const continueButton = document.createElement('button');
      continueButton.textContent = 'Continue';
      continueButton.classList.add('continue');
      continueButton.onclick = () => {
        window.location.href = 'home.html';
      };
      buttonsContainer.appendChild(continueButton);
    }
  </script>

</body>
</html>
